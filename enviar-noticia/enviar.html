<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nova Noticia</title>
</head>
<body>
    

    <div id="home">

        <div class="main-container">

          <form id="form_noticia">

            <div class="noticia_titulo">
                <label for="">Titulo:</label>
                <input type="text" name="" id="input"> <br>    
            </div>

            <div class="noticia_txt">
                <label for="">Imagem:</label>
                <input type="file"> 
                <br><br>
            
                <label for="">Noticia:</label>
                <button type="button" onclick="bold()" class="btn_opcao"><b>N</b></button> 
                <button type="button" onclick="italic()" class="btn_opcao"><i>I</i></button>
                <button type="button" onclick="sublim()" class="btn_opcao"><u>S</u></button>
                <button type="button" onclick="link()" class="btn_opcao">Link</button>
                <button type="button" onclick="quebra()" class="btn_opcao">Quebrar linha</button>

                <select name="" id="select_cor">
                    <option value="yellow">Amarelo</option>
                    <option value="blue">Azul</option>
                    <option value="red">Vermelho</option>
                </select>
                <button type="button" onclick="cor_frase()" class="btn_opcao">Cor de texto</button>
                <br>
                <textarea name="" id="txt_noticia"></textarea>
             
 
            </div>

            <div class="noticia_autor">
                <label for="">Autor:</label>
                <input type="text" name="" id="input">    
                
                <button type="button" onclick="" class="btn">Enviar</button>
            </div>

            
          </form>

        </div>

    </div>
    
</body>
</html>
<script>
    function bold() {
        txt_noticia.innerHTML += '<b> </b>';
    }
    function italic() {
        txt_noticia.innerHTML += '<i> </i>';
    }
    function sublim() {
        txt_noticia.innerHTML += '<u> </u>';
    }
    function link() {
        txt_noticia.innerHTML += '<a href="coloque o link aqui"> </a>';
    }
    function quebra() {
        txt_noticia.innerHTML += '<br>';
    }
    function cor_frase() {
        txt_noticia.innerHTML += '<span style="color: ${select_cor.value}"> </span>';
    }
</script>
